<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="nav-bar">
        <div class="title">
            <span class="material-symbols-outlined" style="margin-right: 36px;" id="left-menu">
                menu
            </span>
            <a class="logo" href="/"><img src="http://lh3.googleusercontent.com/cMpEKg_pt7YpeFRv98dJ3rgzVpzQU0oBwL2DEtJJ9HlZk87CW1nw6GfdhI7TvWQbIyvdL2rYIGwzGUO1Dufh=w92-h92" width="34px"/></a>
            <h1>YouTube</h1>
        </div>
        <div class="search-bar">
            <div class="search">
                <input type="text" id="search" placeholder="Search">
            </div>
            <button id="submit-search"><span class="material-symbols-outlined">search</span>
            </button>
            <span class="material-symbols-outlined" style="background-color: black; width: 28px; height: 28px; border-radius: 20px; margin: 0 0.6rem; padding: 2px; text-align: center;">
                mic
            </span>
        </div>
        <div class="utility">
            <span class="material-symbols-outlined">
                video_call
            </span>
            <span class="material-symbols-outlined">
                apps
            </span>
            <span class="material-symbols-outlined">
                notifications
            </span>
            <span class="material-symbols-outlined">
                person
            </span>
        </div>
    </nav>


    <nav class="left-nav-bar" id="left-nav">
        <ul class="left-menu">
            <ul class="left-main">
                <li><span class="material-symbols-outlined">
                    home
                </span>Home</li>
                <li><span class="material-symbols-outlined">
                    explore
                </span>Explore</li>
                <li><span class="material-symbols-outlined">
                    Subscriptions
                </span>Subscriptions</li>
            </ul>
            <ul class="left-utils">
                <li><span class="material-symbols-outlined">
                    video_library
                </span>Library</li>
                <li><span class="material-symbols-outlined">
                    history
                </span>History</li>
                <li>
                    <span class="material-symbols-outlined">
                        smart_display
                    </span>Your Videos</li>
                <li><span class="material-symbols-outlined">
                    schedule
                </span>Watch Later</li>
                <li><span class="material-symbols-outlined">
                    thumb_up
                </span>Liked Videos</li>
                <li><span class="material-symbols-outlined">
                    expand_more
                </span>Show More</li>
            </ul>
        </ul>
    </nav>
<div class="videopage">
    <div class="video-outer">
        <div class="video-inner" id="target">
            
            
        </div>
        <div id="details" class="details">

        </div>
        <div class="channelDetail" id="channelDetail">

        </div>
        <div class="comments" id="comments">
            
        </div>
    </div>
    <div class="sideLoad">

    </div>
</div>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="videoDetail.js"></script>
</body>
</html>
